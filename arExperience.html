<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Unkraut</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rtl2nsi.css" />
  </head>

  <body>
    <!-- AR Intro Modal -->
    <div
      class="modal fade"
      id="arIntroModal"
      tabindex="-1"
      aria-labelledby="arIntroLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="arIntroLabel">
              Starte deine AR-Experience
            </h5>
          </div>
          <div class="modal-body">
            <p>
              Halte deine Kamera auf das Poster und sieh dich dann um. Du kannst
              die Blume auf dem Boden einpflanzen und beobachten, wie sie
              wächst.
            </p>
            <a
              href="https://amelies.8thwall.app/urban-nature/"
              class="btn btn-primary w-100"
              >AR starten</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const arModal = new bootstrap.Modal(
          document.getElementById("arIntroModal"),
          {
            backdrop: "static",
            keyboard: false,
          }
        );
        arModal.show();
      });

      function getPlantIdFromQuery() {
        const params = new URLSearchParams(window.location.search);
        return params.get("id"); // liest z. B. "?id=blume1"
      }

      const plantId = getPlantIdFromQuery();

      if (plantId) {
        const unlocked = JSON.parse(
          localStorage.getItem("unlockedPlants") || "[]"
        );

        if (!unlocked.includes(plantId)) {
          unlocked.push(plantId);
          localStorage.setItem("unlockedPlants", JSON.stringify(unlocked));
          localStorage.setItem("showUnlockPopup", "true");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
