<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Unkraut</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-flower1"></i> Urban Unkraut</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-info-circle me-1"></i>Anleitung</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#samenkiosk"><i class="bi bi-shop me-1"></i> Samenkiosk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#galerie"><i class="bi bi-book me-1"></i> Deine Bibliothek</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container unter Navbar -->
  <div class="container pt-5">
    <h2 class="text-center mb-4">Deine Bibliothek</h2>
    <section class="bg-primary text-white p-5 rounded" id="galerie">
      <!-- Carousel -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
          <!-- Wird dynamisch via main.js gefüllt -->
        </div>

        <!-- Steuerung -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Zurück</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Weiter</span>
        </button>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <a class="btn btn-dark" href="library.html" role="button">
          Deine ganze Sammlung anzeigen
        </a>
      </div>
    </section>
  </div>

  <section class="container my-5" id="samenkiosk">
    <h2 class="text-center mb-4">zur nächsten Samenstation:</h2>
    <img src="https://simplymaps.de/wp-content/uploads/SIMPLYMAPS-Stadtplan-D%C3%BCsseldorf-Detail.jpg"
      class="rounded w-25 d-block mx-auto" alt="Düsseldorf Map" />

    <p class="text-center mt-4">
      Hier kannst du dir ein Samenpaket abholen, um die Stadt zu begrünen.
    </p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>



</body>

</html>
